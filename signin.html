<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/signin.css">
    <title>WikiPoli | Sign In</title>
        <link rel="shortcut icon" type="image/png" href="https://res.cloudinary.com/fabianuzukwu/image/upload/v1571749198/c09e9odiqy2cvkosfubl.png" />

</head>

<body>
    <div class="container">
    <div class="col-12 col-lg-6 px-5 d-flex flex-column align-items-center">
        <div id="wrapper">
        <div class="col bg">
            <img class="img-fluid aside_img" src="https://res.cloudinary.com/wpgroom-com/image/upload/v1571736661/Group_18_sfpvd7.png">
        </div>
        <div class="col content">
            <div class="logo">
                <img src="https://res.cloudinary.com/fabianuzukwu/image/upload/v1571749198/c09e9odiqy2cvkosfubl.png">
            </div>
            
            <div>
                <h3>Log In to your WikiPoli Account</h3>
            </div>
            <div>
                <form class="signin_form" action="">
        
                    <div class="form-group">
                        <input id="username" name="username" type="text" placeholder="Email / Username" required class="form-control">
                    </div>
        
                    <div class="form-group">
                        <input id="password" name="password" type="password" placeholder="Password" required
                            class="form-control">
                    </div>
        
                    <div class="forgotpassword">
                        <p class="forgotpassword"><a href="">Forgot Password?</a></p>
                    </div>
                    
                        <button type="submit">Log In</button>

                        <div class="account">
                            <h4 class="text-center">Don't have an account? <a href="">Sign Up</a></h4>
                        </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>

<footer class="footer_box bg-primary">
    <section class="footer_link d-flex justify-content-around pt-5">
        <div class="d-flex flex-column text-center">
            <a href="#" class="mb-4 text-bold">Support</a>
            <a href="#">Contact Us</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Donations</a>
        </div>
        <div class="footer_link_two d-flex flex-column text-center">
            <a href="#" class="mb-4 text-bold">Company</a>
            <a href="#">About</a>
            <a href="#">Careers</a>
            <a href="#">Tour </a>
        </div>
    </section>
    <section>
        <div class="social_footer d-flex justify-content-center mt-1">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-pinterest-p"></i>
        </div>

    </section>

</footer>

</body>

</html>
